apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-eks
  namespace: app
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::881490100310:role/app-eks-secret-role
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: aws-secrets
  namespace: app
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: secretteste
        objectType: secretsmanager
        objectAlias: secret-token
        jmesPath:
          - path: wf_ds_name
            objectAlias: wf-ds-name
          - path: wf_ds_driver
            objectAlias: wf-ds-driver
          - path: wf_ds_pwd
            objectAlias: wf-ds-pwd
          - path: wf_ds_url
            objectAlias: wf-ds-url
          - path: wf_ds_user
            objectAlias: wf-ds-user
          - path: wf_ldap_pwd
            objectAlias: wf-ldap-pwd
  secretObjects:
    - secretName: api-token
      type: Opaque
      data:
        - objectName: wf-ds-name
          key: key-wf-ds-name
        - objectName: wf-ds-user
          key: key-wf-ds-user
        - objectName: wf-ds-driver
          key: key-wf-ds-driver
        - objectName: wf-ds-pwd
          key: key-wf-ds-pwd
        - objectName: wf-ds-url
          key: key-wf-ds-url
        - objectName: wf-ldap-pwd
          key: key-wf-ldap-pwd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-eks
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-eks
  template:
    metadata:
      labels:
        app: app-eks
      # annotations:
      #   secret-store-csi.k8s.io/last-updated: "{{ timestamp }}"        
    spec:
      serviceAccountName: app-eks
      # initContainers:
      # - name: setup-logs-dir
      #   image: busybox
      #   command: ['sh', '-c', 'mkdir -p /efs/logs && chmod -R 777 /efs/logs']
      #   volumeMounts:
      #   - name: efs-storage
      #     mountPath: /efs
      containers:
      - name: app-eks
        image: 881490100310.dkr.ecr.us-east-1.amazonaws.com/app-eks-app:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: efs-storage
          mountPath: /var/log/apache2
          subPath: app
        - name: my-api-token
          mountPath: /mnt/api-token
          readOnly: true
        env:
        - name: WF_DS_NAME
          valueFrom:
            secretKeyRef:
              name: api-token
              key: key-wf-ds-name
        - name: WF_DS_USER
          valueFrom:
            secretKeyRef:
              name: api-token
              key: key-wf-ds-user
        - name: WF_DS_DRIVER
          valueFrom:
            secretKeyRef:
              name: api-token
              key: key-wf-ds-driver
        - name: WF_DS_PWD
          valueFrom:
            secretKeyRef:
              name: api-token
              key: key-wf-ds-pwd
        - name: WF_DS_URL
          valueFrom:
            secretKeyRef:
              name: api-token
              key: key-wf-ds-url
        - name: WF_LDAP_PWD
          valueFrom:
            secretKeyRef:
              name: api-token
              key: key-wf-ldap-pwd
      volumes:
      - name: efs-storage
        persistentVolumeClaim:
          claimName: efs-pvc
      - name: my-api-token
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: aws-secrets
      imagePullSecrets:
      - name: ecr-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: app-eks
  namespace: app
spec:
  selector:
    app: app-eks
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jornada-ingress
  namespace: app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  #- host: app.almino.com
  - http:
      paths:
      - path: /app1(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: app-eks
            port:
              number: 80

