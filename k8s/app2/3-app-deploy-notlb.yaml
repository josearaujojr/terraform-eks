## DEPLOY APP WEB NO NAMESPACE 'APP'

apiVersion: v1
kind: Namespace
metadata:
  name: app2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2
          image: 058264204627.dkr.ecr.us-east-1.amazonaws.com/app-eks-app:latest
          volumeMounts:
            - name: efs-storage
              mountPath: /var/log/apache2  # Diretório onde os logs serão armazenados no contêiner
      volumes:
        - name: efs-storage
          persistentVolumeClaim:
            claimName: efs-pvc-app2
      imagePullSecrets:
        - name: ecr-credentials

---
## DEPLOY SERVICE WEB APP

apiVersion: v1
kind: Service
metadata:
  name: app2
  namespace: app2
spec:
  selector:
    app: app2
  ports:
    - port: 80
      targetPort: 80