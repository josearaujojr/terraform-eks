apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-service-ingress
  namespace: wildfly
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  #- host: app.demo.com
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wildfly
            port:
              number: 9990
  - host: wildfly.almino.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wildfly
            port:
              number: 9990

